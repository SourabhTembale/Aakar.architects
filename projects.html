<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/styles.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Gothic A1", sans-serif;
      background-color: #f2f6fa;
    }

    


    .project-gallery {
      max-width: 1600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      padding: 0 30px 60px;
    }

    .project-card {
      position: relative;
      border:2px solid grey;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .project-card:hover {
      transform: scale(1.03);
    }

    .project-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-card:hover .overlay {
      opacity: 1;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
    width: 60vw;
    height: auto;
    max-height: 95vh;
    border: 2px solid black;
    object-fit: contain;
    }


    .modal:target {
      display: flex;
    }

    .modal-close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
      color: #fff;
    }

    @media (max-width: 768px) {
  /* Stack nav items */
  .nav-container {
    flex-direction: column;
    align-items: center;
    padding: 10px;
    gap: 15px;
  }

  .nav-left, .nav-right {
    flex-direction: column;
    gap: 10px;
    margin: 10px 0;
  }

  .nav-logo img {
    height: 80px;
  }

  .project-gallery {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    padding: 10px;
    gap: 15px;
  }

  .project-card img {
    height: 180px;
  }

  .overlay {
    font-size: 0.9rem;
    padding: 6px;
  }

  .modal img {
    width: 90vw;
  }

  footer div {
    flex-direction: column !important;
    text-align: center !important;
    margin-left: 0 !important;
  }

  footer p, footer a {
    font-size: 1rem !important;
  }

  footer img {
    width: 200px;
  }
}

  </style>
</head>
<body>

<header class="main-header">
  <nav class="nav-container">

</header>

  <section class="projects-header" style="background: #f0f4f8; border:2px solid black; padding: 60px 0 40px 0; text-align: center; letter-spacing: 0.25em;  font-family: "Gothic A1", sans-serif;">
    <h2 style="font-size: 2.5rem; color: #555; font-weight: 400; letter-spacing: 0.25em; margin: 0; background: none; border: none; box-shadow: none;">OUR RECENT PROJECTS</h2>

  <section class="project-gallery" id="project-gallery">

<footer style="background-color: #f0f4f8; padding: 40px 20px; ">

    <!-- Left Column -->

      <p style="margin: 8px 0; font-weight: bold; color:black; font-size:25px;"><a href="index.html" style="text-decoration: none; color: inherit;">ABOUT US</a></p>

<script>
  const gallery = document.getElementById("project-gallery");
  const modal = document.getElementById("imageModal");
  const modalImage = document.getElementById("modalImage");

  for (let i = 1; i <= 25; i++) {
    const card = document.createElement("div");
    card.className = "project-card";

    const img = document.createElement("img");
    img.src = `images/${i}.jpg`;
    img.alt = `Project ${i}`;

    const overlay = document.createElement("div");
    overlay.className = "overlay";

    img.onerror = () => {
      // Remove the card from the DOM if image not found
      card.remove();
    };

    card.appendChild(img);
    card.appendChild(overlay);

    card.addEventListener("click", () => {
      modalImage.src = img.src;
      modal.style.display = "flex";
    });

    gallery.appendChild(card);
  }

  function closeModal() {
    modal.style.display = "none";
    modalImage.src = "";
  }

  // Close modal on background click
  modal.addEventListener("click", (e) => {
    if (e.target === modal) closeModal();
  });
</script>
